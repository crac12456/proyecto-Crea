[env:upesy_wroom]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
; Esquema de partici칩n para m치s espacio de aplicaci칩n
board_build.partitions = huge_app.csv

; Flags de optimizaci칩n
build_flags = 
	-Iinclude
	-DCORE_DEBUG_LEVEL=0
	-Os
	-ffunction-sections
	-fdata-sections
	-Wl,--gc-sections
	-Wl,--print-memory-usage

build_src_filter = +<*> +<../lib/funciones/>
lib_deps = 
	paulstoffregen/OneWire@^2.3.8
	milesburton/DallasTemperature@^4.0.4
	mikalhart/TinyGPSPlus@^1.1.0
	knolleary/PubSubClient@^2.8
	bblanchon/ArduinoJson@^7.4.2
